<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>EasyFlix2</title>
</head>
<body>
  <div class="container">
    <h1>Movie/TV Series Details</h1>
    <div id="details"></div>
    <button id="homeButton" onclick="goHome()">Home</button>
    <div id="videoOptions" style="display: none;">
      <label for="seasonSelect">Season:</label>
      <select id="seasonSelect"></select>
      <label for="episodeSelect">Episode:</label>
      <select id="episodeSelect"></select>
    </div>
    <button id="watchNowButton" onclick="openVideo()">Watch Now</button>
    <div id="videoContainer" class="video-container"></div>
  </div>

  <script src="details.js"></script>
</body>
</html>
